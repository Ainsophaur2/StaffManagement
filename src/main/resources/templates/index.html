<body class="hold-transition skin-blue sidebar-mini">
<div th:replace="commons/bar::#headerbar"></div>
<div  th:replace="commons/bar::#sidebar"></div>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            首页
            <small>人员数据</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/indexpage"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">人员数据</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Small boxes (Stat box) -->
        <div class="row">
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-yellow">
                    <div class="inner">
                        <h4>技术部人数:[[${indexInfo.TechnologyNumber}]]<sup style="font-size: 20px"></sup></h4>

                    </div>
                    <div class="icon">
                        <i class="ion ion-android-walk"></i>
                    </div>
                    <a href="/technology/list" class="small-box-footer">更多信息 <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>

            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-blue-gradient ">
                    <div class="inner">
                        <h4>人事部人数：[[${indexInfo.PersonnelNumber}]]</h4>

                    </div>
                    <div class="icon">
                        <i class="ion ion-android-walk"></i>
                    </div>
                    <a href="/personnel/list" class="small-box-footer">更多信息 <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>

            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-red">
                    <div class="inner">
                        <h4>财务部人数：[[${indexInfo.FinanceNumber}]]<sup style="font-size: 20px"></sup></h4>

                    </div>
                    <div class="icon">
                        <i class="ion ion-android-walk"></i>
                    </div>
                    <a href="/finance/list" class="small-box-footer">更多信息 <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>

            <!-- ./col -->
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h4>行政部人数：[[${indexInfo.AdministrationNumber}]]<sup style="font-size: 20px"></sup></h4>

                    </div>
                    <div class="icon">
                        <i class="ion ion-android-walk"></i>
                    </div>
                    <a href="/administration/list" class="small-box-footer">更多信息 <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <!-- ./col -->

        </div>
        <!-- /.row -->

        <!-- Main row -->

        <div class="row">
            <!-- Left col -->
                <div class="box-header with-border">

                </div>
                      <div class="htmleaf-container" >
                          <!--饼图-->

                            <div style="float: left">
                                    <canvas id="canvas" height="350" width="450"></canvas>
                            </div >

                            <div id="canvas-holder" style="float: right">
                                <canvas id="chart-area" width="300" height="300"/>
                            </div>

                    </div>

        </div>

            <script  src="js/Chart.js"></script>
            <script>

               const label = ['青年员工', '中年员工', '老年员工'];

                var barData = {
                    labels:label,
                    datasets : [
                        {
                            fillColor : "rgba(54, 162, 235, 0.2)",
                            strokeColor : "rgba(54, 162, 235, 0.2)",
                            pointColor : "rgba(54, 162, 235, 0.2)",
                            pointStrokeColor : "#fff",
                            data :[[${indexInfo.AgeLevel}]]
                        }
                    ]
                };


                var pieData = [
                    {
                        value: [[${indexInfo.FemaleNums}]],
                        color:"#F7464A",
                        highlight: "#FF5A5E",
                        label: "女性员工人数"
                    },

                    {
                        value: [[${indexInfo.MaleNums}]],
                        color: "#3037be",
                        highlight: "#3066be",
                        label: "男性员工人数"
                    }

                ];

                window.onload = function(){
                    var ctx = document.getElementById("chart-area").getContext("2d");
                    var ctx2 = document.getElementById("canvas").getContext("2d");
                    window.myPie = new Chart(ctx).Pie(pieData)
                    window.myBar = new Chart(ctx2).Bar(barData)
                };
            </script>

    </section>
    <!-- /.content -->
</div>
